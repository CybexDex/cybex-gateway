apps:
  - cwd: ./
    name: gateway-jp
    script: ./cmd/jp/main.go
    interpreter: /usr/local/go/bin/go
    interpreter_args: run
    watch: false
    error_file : ./log/gateway-jp-error.log
    out_file : ./log/gateway-jp-out.log
    env:
      GO111MODULE: "on"
      env: "uat"

