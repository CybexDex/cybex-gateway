definitions:
  Account:
    type: "object"
    required:
    - "name"
    - "password"
    properties:
      name:
        type: "string"
      password:
        type: "string"
      companyID:
        type: "integer"
      lastName:
        type: "string"
      firstName:
        type: "string"
      email:
        type: "string"
      phone:
        type: "string"
      type:
        type: "string"
        example: "SAAS_USER"
  Jadepool:
    type: "object"
    required:
    - "name"
    properties:
      id: 
        type: "integer"
      name:
        type: "string"
      description:
        type: "string"
      companyID:
        type: "integer"
      eccPubKey:
        type: "string"
      host:
        type: "string"
      port:
        type: "integer"
      version:
        type: "string"
  Blockchain:
    type: "object"
    required:
    - "name"
    properties:
      id: 
        type: "integer"
      name:
        type: "string"
      description:
        type: "string"
      confirmation:
        type: "integer"
  Asset:
    type: "object"
    required:
    - "name"
    properties:
      id: 
        type: "integer"
      name:
        type: "string"
      description:
        type: "string"
      decimal:
        type: "integer"
      cybname:
        type: "string"
      cybid:
        type: "string"
      withdrawFee:
        type: "string"
      depositFee:
        type: "string"
      lowWaterLevel:
        type: "string"
      highWaterLevel:
        type: "string"
      sweepTo:
        type: "string"
      smartContract:
        type: "string"
  ApiResponse:
    type: "object"
    properties:
      status:
        type: "boolean"
      message:
        type: "string"
      data:
        type: "object"
